<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>セーフティ・デザイン</title>

<style>
/* =========================
   Reset
========================= */
* { box-sizing: border-box; }
html, body {
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
  background: #ffffff;
  color: #0a1a33;
}

/* =========================
   HERO
========================= */
.hero {
  position: relative;
  height: min(55vh, 420px);
  min-height: 300px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  background: #04162f;
}

/* 動的ブルー多層 */
.hero::before,
.hero::after {
  content: "";
  position: absolute;
  inset: -60%;
  pointer-events: none;
}

/* 強く動くレイヤー */
.hero::before {
  background:
    radial-gradient(70vw 70vw at 20% 30%, rgba(0,160,255,0.9), transparent 65%),
    radial-gradient(80vw 80vw at 80% 20%, rgba(0,110,240,0.85), transparent 70%),
    radial-gradient(90vw 90vw at 50% 90%, rgba(0,200,255,0.75), transparent 75%);
  animation: driftBig 10s ease-in-out infinite alternate;
}

/* 逆方向レイヤー */
.hero::after {
  background:
    radial-gradient(60vw 60vw at 70% 80%, rgba(0,130,220,0.65), transparent 70%),
    radial-gradient(70vw 70vw at 30% 70%, rgba(0,80,180,0.7), transparent 75%);
  animation: driftReverse 16s ease-in-out infinite alternate;
}

@keyframes driftBig {
  0%   { transform: translate(-15%, -10%) scale(1); }
  100% { transform: translate(12%, 14%) scale(1.08); }
}

@keyframes driftReverse {
  0%   { transform: translate(10%, 14%) scale(1); }
  100% { transform: translate(-12%, -10%) scale(1.06); }
}

/* =========================
   HERO CONTENT
========================= */
.hero-inner {
  position: relative;
  z-index: 2;
  padding: 0 24px;
}

.company {
  font-size: clamp(36px, 8vw, 76px);
  font-weight: 700;
  letter-spacing: 0.06em;
  line-height: 1.15;
  white-space: nowrap;
  color: #ffffff;
}

.tagline {
  margin-top: 18px;
  font-size: clamp(14px, 4vw, 18px);
  letter-spacing: 0.08em;
  color: rgba(255,255,255,0.85);
}

/* =========================
   MAIN
========================= */
.section {
  max-width: 900px;
  margin: 0 auto;
  padding: 80px 24px 40px;
  text-align: center;
}

.section-title {
  font-size: 20px;
  letter-spacing: 0.12em;
  margin-bottom: 40px;
}

.services {
  list-style: none;
  padding: 0;
  margin: 0;
}

.services li {
  padding: 22px 0;
  font-size: 17px;
  border-bottom: 1px solid rgba(0,0,0,0.08);
}

/* =========================
   CONTACT (CTA)
========================= */
.contact {
  max-width: 720px;
  margin: 72px auto 0;
  padding: 36px 28px;
  border-radius: 16px;
  background: linear-gradient(
    180deg,
    rgba(0,140,255,0.06),
    rgba(0,80,200,0.03)
  );
}

.contact-title {
  margin: 0 0 12px;
  font-size: 18px;
  letter-spacing: 0.10em;
}

.contact-text {
  margin: 0;
  font-size: 15px;
  color: rgba(10,26,51,0.85);
}

/* =========================
   FOOTER
========================= */
footer {
  margin-top: 120px;
  padding: 28px 20px 40px;
  text-align: center;
  font-size: 12px;
  color: #6b7c99;
  border-top: 1px solid rgba(0,0,0,0.08);
}

/* =========================
   SP
========================= */
@media (max-width: 420px) {
  .company {
    letter-spacing: 0.04em;
  }
}
</style>
</head>

<body>

<header class="hero">
  <div class="hero-inner">
    <div class="company">セーフティ・デザイン</div>
    <div class="tagline">次の災害を、みんなで生き延びるために</div>
  </div>
</header>

<main class="section">
  <div class="section-title">主な事業</div>
  <ul class="services">
    <li>防災啓発コンテンツの制作</li>
    <li>防災YouTube・X・TikTok等の運営</li>
    <li>障がい者防災</li>
    <li>防災イベントの企画・開催</li>
  </ul>

  <section class="contact">
    <p class="contact-text">
      ご相談は、担当者へ直接ご連絡ください。
    </p>
  </section>
</main>

<footer>
  © Safety Design 2023
</footer>

</body>
</html>
