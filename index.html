<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>セーフティ・デザイン</title>

<style>
/* =========================
   Reset
========================= */
* { box-sizing: border-box; }
html, body {
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
  background: #ffffff;
  color: #0a1a33;
}

/* =========================
   HERO
========================= */
.hero {
  position: relative;
  height: min(70vh, 520px);
  min-height: 360px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  background: #061a3a; /* 濃い青ベース（必ず文字が読める） */
}

/* 動きのある多層グラデーション */
.hero::before,
.hero::after {
  content: "";
  position: absolute;
  inset: -40%;
  pointer-events: none;
}

/* Layer 1：大きく動く */
.hero::before {
  background:
    radial-gradient(60vw 60vw at 10% 20%, rgba(0,140,255,0.85), transparent 65%),
    radial-gradient(70vw 70vw at 90% 30%, rgba(0,90,200,0.8), transparent 70%),
    radial-gradient(80vw 80vw at 50% 90%, rgba(0,180,255,0.7), transparent 75%);
  animation: driftFast 14s linear infinite;
}

/* Layer 2：逆方向・遅延 */
.hero::after {
  background:
    radial-gradient(50vw 50vw at 80% 80%, rgba(0,120,220,0.6), transparent 70%),
    radial-gradient(60vw 60vw at 20% 70%, rgba(0,70,160,0.65), transparent 75%);
  animation: driftSlow 22s linear infinite;
}

/* 明確に「動いている」と分かるレベル */
@keyframes driftFast {
  0%   { transform: translate(-12%, -8%) rotate(0deg); }
  50%  { transform: translate(10%, 6%) rotate(2deg); }
  100% { transform: translate(-12%, -8%) rotate(0deg); }
}

@keyframes driftSlow {
  0%   { transform: translate(10%, 12%) rotate(0deg); }
  50%  { transform: translate(-8%, -10%) rotate(-2deg); }
  100% { transform: translate(10%, 12%) rotate(0deg); }
}

/* =========================
   HERO CONTENT
========================= */
.hero-inner {
  position: relative;
  z-index: 2;
  padding: 0 20px;
}

.company {
  font-size: clamp(34px, 7vw, 72px);
  font-weight: 700;
  letter-spacing: 0.06em;
  line-height: 1.15;
  white-space: nowrap;
  color: #ffffff;
}

.tagline {
  margin-top: 16px;
  font-size: clamp(14px, 3.8vw, 18px);
  letter-spacing: 0.08em;
  color: rgba(255,255,255,0.85);
}

/* =========================
   MAIN
========================= */
.section {
  max-width: 900px;
  margin: 0 auto;
  padding: 72px 24px 96px;
  text-align: center;
}

.section-title {
  font-size: 20px;
  letter-spacing: 0.12em;
  margin-bottom: 40px;
}

.services {
  list-style: none;
  padding: 0;
  margin: 0;
}

.services li {
  padding: 20px 0;
  font-size: 17px;
  border-bottom: 1px solid rgba(0,0,0,0.08);
}

/* =========================
   FOOTER
========================= */
footer {
  padding: 40px 20px 56px;
  text-align: center;
  font-size: 14px;
  color: #6b7c99;
}

/* =========================
   SP 微調整
========================= */
@media (max-width: 420px) {
  .company {
    letter-spacing: 0.04em;
  }
}
</style>
</head>

<body>

<header class="hero">
  <div class="hero-inner">
    <div class="company">セーフティ・デザイン</div>
    <div class="tagline">次の災害を、みんなで生き延びるために</div>
  </div>
</header>

<main class="section">
  <div class="section-title">主な事業</div>
  <ul class="services">
    <li>防災啓発コンテンツの制作</li>
    <li>防災YouTube・X・TikTok等の運営</li>
    <li>障がい者防災</li>
    <li>防災イベントの企画・開催</li>
  </ul>
</main>

<footer>
  ご相談は、担当者に直接ご連絡ください。<br><br>
  © Safety Design 2023
</footer>

</body>
</html>
