<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>セーフティ・デザイン</title>

<style>
/* =========================
   Reset
========================= */
*,
*::before,
*::after {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
  background: #ffffff;
}

/* =========================
   Hero
========================= */
.hero {
  position: relative;
  height: min(70vh, 520px);
  min-height: 360px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* Background layers */
.hero::before,
.hero::after {
  content: "";
  position: absolute;
  inset: -25%;
  pointer-events: none;
}

.hero::before {
  background:
    radial-gradient(70vw 60vw at 20% 30%, rgba(40,90,200,0.75), transparent 65%),
    radial-gradient(60vw 60vw at 80% 40%, rgba(0,160,220,0.65), transparent 70%);
  animation: flowA 28s ease-in-out infinite alternate;
}

.hero::after {
  background:
    radial-gradient(50vw 50vw at 50% 70%, rgba(0,120,200,0.55), transparent 70%);
  animation: flowB 36s ease-in-out infinite alternate;
}

@keyframes flowA {
  0%   { transform: translate(-3%, -2%) rotate(0deg); }
  50%  { transform: translate(3%, 2%) rotate(1deg); }
  100% { transform: translate(-2%, 3%) rotate(-1deg); }
}

@keyframes flowB {
  0%   { transform: translate(2%, -3%); }
  100% { transform: translate(-2%, 2%); }
}

/* =========================
   Hero Content
========================= */
.hero-inner {
  position: relative;
  z-index: 2;
  padding: 0 20px;
}

.company {
  font-size: clamp(34px, 6.8vw, 72px);
  font-weight: 700;
  letter-spacing: 0.06em;
  line-height: 1.15;
  white-space: nowrap;
  color: #ffffff;
}

.tagline {
  margin-top: 14px;
  font-size: clamp(14px, 3.6vw, 18px);
  letter-spacing: 0.08em;
  color: rgba(255,255,255,0.85);
}

/* =========================
   Main Section
========================= */
.section {
  max-width: 900px;
  margin: 0 auto;
  padding: 72px 24px 96px;
  text-align: center;
}

.section-title {
  font-size: 20px;
  letter-spacing: 0.12em;
  margin-bottom: 40px;
  color: #0a1a33;
}

.services {
  list-style: none;
  padding: 0;
  margin: 0;
}

.services li {
  padding: 20px 0;
  font-size: 17px;
  border-bottom: 1px solid rgba(0,0,0,0.08);
}

/* =========================
   Footer
========================= */
footer {
  padding: 32px 20px 48px;
  text-align: center;
  font-size: 14px;
  color: #6b7c99;
}

/* =========================
   SP fine tuning
========================= */
@media (max-width: 420px) {
  .company {
    letter-spacing: 0.04em;
  }
}
</style>
</head>

<body>

<header class="hero">
  <div class="hero-inner">
    <div class="company">セーフティ・デザイン</div>
    <div class="tagline">次の災害を、みんなで生き延びるために</div>
  </div>
</header>

<main class="section">
  <div class="section-title">主な事業</div>
  <ul class="services">
    <li>防災啓発コンテンツの制作</li>
    <li>防災YouTube・X・TikTok等の運営</li>
    <li>障がい者防災</li>
    <li>防災イベントの企画・開催</li>
  </ul>
</main>

<footer>
  © Safety Design 2023
</footer>

</body>
</html>
