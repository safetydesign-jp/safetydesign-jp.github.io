<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>セーフティ・デザイン</title>

<style>
/* =========================
   基本設計
========================= */
*,
*::before,
*::after {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
  color: #0a1a33;
  background: #ffffff;
}

/* =========================
   ヒーロー（最重要）
========================= */
.hero {
  position: relative;
  min-height: 100vh;
  overflow: hidden;
}

/* 多層背景 */
.hero::before,
.hero::after {
  content: "";
  position: absolute;
  inset: -20%;
  background-repeat: no-repeat;
  pointer-events: none;
}

/* レイヤー1：巨大オーロラ */
.hero::before {
  background-image:
    radial-gradient(60vw 60vw at 20% 30%, rgba(90,140,255,0.45), transparent 70%),
    radial-gradient(55vw 55vw at 80% 40%, rgba(140,200,255,0.35), transparent 72%),
    radial-gradient(50vw 50vw at 50% 80%, rgba(180,220,255,0.30), transparent 75%);
  animation: auroraMove 28s ease-in-out infinite alternate;
}

/* レイヤー2：位相ズレの流体 */
.hero::after {
  background-image:
    radial-gradient(40vw 40vw at 30% 70%, rgba(120,170,255,0.25), transparent 70%),
    radial-gradient(35vw 35vw at 70% 20%, rgba(200,230,255,0.35), transparent 68%);
  animation: auroraDrift 36s ease-in-out infinite alternate;
}

/* =========================
   アニメーション（非周期）
========================= */
@keyframes auroraMove {
  0%   { transform: translate(-6%, -4%) rotate(0deg); }
  40%  { transform: translate(4%, 3%) rotate(1.5deg); }
  70%  { transform: translate(-2%, 6%) rotate(-1deg); }
  100% { transform: translate(6%, -3%) rotate(2deg); }
}

@keyframes auroraDrift {
  0%   { transform: translate(4%, -6%) rotate(0deg); }
  35%  { transform: translate(-5%, 2%) rotate(-1.2deg); }
  65%  { transform: translate(3%, 5%) rotate(1deg); }
  100% { transform: translate(-4%, -2%) rotate(-1.8deg); }
}

/* =========================
   コンテンツ
========================= */
.hero-inner {
  position: relative;
  z-index: 2;
  max-width: 1200px;
  padding: 18vh 24px 12vh;
  margin: 0 auto;
}

.company {
  font-size: clamp(40px, 7vw, 96px);
  font-weight: 700;
  letter-spacing: 0.04em;
  line-height: 1.05;
  white-space: nowrap;   /* ← SP改行防止 */
}

.tagline {
  margin-top: 18px;
  font-size: clamp(14px, 1.6vw, 18px);
  letter-spacing: 0.08em;
  color: #3a4f7a;
}

/* =========================
   事業内容
========================= */
.section {
  max-width: 900px;
  margin: 0 auto;
  padding: 80px 24px 120px;
}

.services {
  list-style: none;
  padding: 0;
  margin: 0;
}

.services li {
  padding: 22px 0;
  font-size: 18px;
  border-bottom: 1px solid rgba(0,0,0,0.08);
}

/* =========================
   フッター
========================= */
footer {
  padding: 40px 24px 60px;
  text-align: center;
  font-size: 14px;
  color: #6b7c99;
}

/* =========================
   SP微調整
========================= */
@media (max-width: 600px) {
  .hero-inner {
    padding-top: 22vh;
  }
}
</style>
</head>

<body>

<header class="hero">
  <div class="hero-inner">
    <div class="company">セーフティ・デザイン</div>
    <div class="tagline">次の災害を、みんなで生き延びるために</div>
  </div>
</header>

<main class="section">
  <ul class="services">
    <li>防災啓発コンテンツの制作</li>
    <li>防災YouTube・X・TikTok等の運営</li>
    <li>障がい者防災</li>
    <li>防災イベントの企画・開催</li>
  </ul>
</main>

<footer>
  © Safety Design 2023
</footer>

</body>
</html>
