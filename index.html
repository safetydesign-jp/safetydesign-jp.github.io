<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>セーフティ・デザイン</title>

<style>
/* =========================
   Reset / Base
========================= */
* { box-sizing: border-box; }
html, body { margin: 0; padding: 0; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
  background: #ffffff;
  color: #0a1a33;
}

/* =========================
   HERO
   - ベースは濃い青（黒ではない）
   - 動きは「誰が見ても分かる」レベル
========================= */
.hero {
  position: relative;
  height: min(64vh, 460px);     /* 縦長すぎ防止 */
  min-height: 340px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;

  /* 黒に見えない「濃い青」ベース */
  background: #0b2a7a;
}

/* レイヤーは 3 層：明確に動く */
.hero .layer {
  position: absolute;
  inset: -35%;
  pointer-events: none;
}

/* Layer A：大きな青〜シアンの発光塊（高速で移動） */
.hero .layer.a {
  background:
    radial-gradient(60vw 55vw at 20% 25%, rgba(0, 210, 255, 0.80), transparent 62%),
    radial-gradient(70vw 65vw at 85% 35%, rgba(70, 120, 255, 0.78), transparent 66%),
    radial-gradient(60vw 60vw at 55% 85%, rgba(0, 160, 255, 0.65), transparent 70%);
  mix-blend-mode: screen;
  filter: blur(6px);
  opacity: 0.95;
  animation: moveA 7.5s linear infinite;
}

/* Layer B：逆方向に走る帯（動きが一瞬で分かる） */
.hero .layer.b {
  background:
    repeating-linear-gradient(
      120deg,
      rgba(255,255,255,0.00) 0px,
      rgba(255,255,255,0.00) 24px,
      rgba(255,255,255,0.12) 34px,
      rgba(255,255,255,0.00) 52px
    );
  opacity: 0.55;
  transform: rotate(-8deg);
  animation: moveB 2.8s linear infinite;
}

/* Layer C：コンセントリックな渦（位相ズレで“流体”感） */
.hero .layer.c {
  background:
    conic-gradient(
      from 180deg at 50% 50%,
      rgba(0,255,255,0.55),
      rgba(80,140,255,0.50),
      rgba(0,180,255,0.55),
      rgba(120,200,255,0.45),
      rgba(0,255,255,0.55)
    );
  mix-blend-mode: overlay;
  filter: blur(18px);
  opacity: 0.55;
  animation: moveC 5.5s ease-in-out infinite alternate;
}

/* “止まって見えない”動き：振幅を大きく、周期を短めに */
@keyframes moveA {
  0%   { transform: translate(-18%, -10%) rotate(0deg) scale(1.00); }
  50%  { transform: translate(14%,  12%) rotate(5deg) scale(1.06); }
  100% { transform: translate(-18%, -10%) rotate(0deg) scale(1.00); }
}

@keyframes moveB {
  0%   { transform: translate(-22%, -8%) rotate(-10deg); }
  100% { transform: translate(22%,  8%) rotate(-10deg); }
}

@keyframes moveC {
  0%   { transform: translate(8%, -10%) rotate(-18deg) scale(1.05); }
  100% { transform: translate(-10%, 10%) rotate(18deg) scale(1.12); }
}

/* ヘッダー文字 */
.hero-inner {
  position: relative;
  z-index: 2;
  padding: 0 18px;
}

.company {
  font-size: clamp(30px, 6.6vw, 72px);
  font-weight: 800;
  letter-spacing: 0.05em;
  line-height: 1.12;
  color: #ffffff;

  /* SPで収まる（改行事故を防ぐための実用設定）
     1行固定ではなく「収まること優先」。 */
  max-width: min(92vw, 880px);
  margin: 0 auto;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.tagline {
  margin-top: 12px;
  font-size: clamp(13px, 3.6vw, 18px);
  letter-spacing: 0.08em;
  color: rgba(255,255,255,0.88);
}

/* =========================
   Main
========================= */
.section {
  max-width: 900px;
  margin: 0 auto;
  padding: 64px 24px 96px;
  text-align: center;
}

.section-title {
  font-size: 20px;
  letter-spacing: 0.12em;
  margin-bottom: 40px;
}

.services {
  list-style: none;
  padding: 0;
  margin: 0;
}

.services li {
  padding: 20px 0;
  font-size: 17px;
  border-bottom: 1px solid rgba(0,0,0,0.08);
}

.note {
  margin-top: 52px;
  font-size: 15px;
  color: #4a5f88;
}

/* =========================
   Footer
========================= */
footer {
  padding: 28px 20px 48px;
  text-align: center;
  font-size: 14px;
  color: #6b7c99;
}

/* SP微調整 */
@media (max-width: 420px) {
  .company { letter-spacing: 0.03em; }
}
</style>
</head>

<body>

<header class="hero">
  <div class="layer a"></div>
  <div class="layer b"></div>
  <div class="layer c"></div>

  <div class="hero-inner">
    <div class="company">セーフティ・デザイン</div>
    <div class="tagline">次の災害を、みんなで生き延びるために</div>
  </div>
</header>

<main class="section">
  <div class="section-title">主な事業</div>
  <ul class="services">
    <li>防災啓発コンテンツの制作</li>
    <li>防災YouTube・X・TikTok等の運営</li>
    <li>障がい者防災</li>
    <li>防災イベントの企画・開催</li>
  </ul>

  <div class="note">ご相談は、担当者に直接ご連絡ください。</div>
</main>

<footer>
  © Safety Design 2023
</footer>

</body>
</html>
