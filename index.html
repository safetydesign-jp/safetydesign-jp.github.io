<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safety Design</title>

  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Hiragino Sans", "Noto Sans JP", sans-serif;
      color: #0a1a33;
      background:
        radial-gradient(
          1200px 600px at 20% 10%,
          #eaf2ff 0%,
          #f7fbff 45%,
          #ffffff 100%
        );
      line-height: 1.8;
    }

    /* ===== Layout ===== */
    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 64px 24px 32px;
      max-width: 900px;
      margin: 0 auto;
    }

    main {
      margin-top: 12vh;
    }

    /* ===== Typography ===== */
    .company-name {
      font-size: clamp(36px, 6vw, 56px);
      font-weight: 500;
      letter-spacing: 0.08em;
    }

    .tagline {
      margin-top: 28px;
      font-size: 14px;
      letter-spacing: 0.04em;
      opacity: 0.85;
    }

    .business {
      margin-top: 96px;
      list-style: none;
      max-width: 520px;
    }

    .business li {
      padding: 22px 0;
      font-size: 15px;
      letter-spacing: 0.03em;
      border-bottom: 1px solid rgba(0, 40, 120, 0.08);
    }

    .business li:last-child {
      border-bottom: none;
    }

    footer {
      margin-top: 120px;
      font-size: 12px;
      letter-spacing: 0.04em;
      opacity: 0.6;
    }

    /* ===== Responsive ===== */
    @media (max-width: 600px) {
      main {
        margin-top: 10vh;
      }

      .business {
        margin-top: 72px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <main>
      <h1 class="company-name">Safety Design</h1>

      <p class="tagline">
        次の災害を、みんなで生き延びるために
      </p>

      <ul class="business">
        <li>防災啓発コンテンツの制作</li>
        <li>防災YouTube・X・TikTok等の運営</li>
        <li>障がい者防災</li>
        <li>防災イベントの企画・開催</li>
      </ul>
    </main>

    <footer>
      © Safety Design 2023
    </footer>
  </div>
</body>
</html>
