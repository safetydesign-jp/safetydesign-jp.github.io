<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>セーフティ・デザイン</title>

<style>
/* =========================
   リセット
========================= */
*,
*::before,
*::after {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Noto Sans JP", sans-serif;
  color: #0a1a33;
  background: #ffffff;
}

/* =========================
   ヘッダー（SP基準）
========================= */
.hero {
  position: relative;
  height: min(70vh, 520px); /* ← 縦を制限 */
  min-height: 360px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* 背景レイヤー */
.hero::before,
.hero::after {
  content: "";
  position: absolute;
  inset: -20%;
  pointer-events: none;
}

.hero::before {
  background:
    radial-gradient(60vw 60vw at 20% 30%, rgba(90,140,255,0.45), transparent 70%),
    radial-gradient(55vw 55vw at 80% 40%, rgba(140,200,255,0.35), transparent 72%);
  animation: auroraMove 26s ease-in-out infinite alternate;
}

.hero::after {
  background:
    radial-gradient(40vw 40vw at 50% 70%, rgba(180,220,255,0.30), transparent 70%);
  animation: auroraDrift 34s ease-in-out infinite alternate;
}

/* =========================
   アニメーション
========================= */
@keyframes auroraMove {
  0%   { transform: translate(-4%, -3%) rotate(0deg); }
  50%  { transform: translate(4%, 2%) rotate(1deg); }
  100% { transform: translate(-2%, 4%) rotate(-1deg); }
}

@keyframes auroraDrift {
  0%   { transform: translate(3%, -4%); }
  100% { transform: translate(-3%, 3%); }
}

/* =========================
   ヘッダー中身
========================= */
.hero-inner {
  position: relative;
  z-index: 2;
  padding: 0 20px;
}

.company {
  font-size: clamp(32px, 6.5vw, 72px);
  font-weight: 700;
  letter-spacing: 0.06em;
  line-height: 1.15;
  white-space: nowrap; /* ← SPで崩さない */
}

.tagline {
  margin-top: 12px;
  font-size: clamp(14px, 3.6vw, 18px);
  letter-spacing: 0.08em;
  color: #3a4f7a;
}

/* =========================
   事業内容
========================= */
.section {
  max-width: 900px;
  margin: 0 auto;
  padding: 64px 24px 96px;
}

.services {
  list-style: none;
  padding: 0;
  margin: 0;
}

.services li {
  padding: 20px 0;
  font-size: 17px;
  text-align: center;
  border-bottom: 1px solid rgba(0,0,0,0.08);
}

/* =========================
   フッター
========================= */
footer {
  padding: 32px 20px 48px;
  text-align: center;
  font-size: 14px;
  color: #6b7c99;
}

/* =========================
   SP微調整
========================= */
@media (max-width: 420px) {
  .company {
    letter-spacing: 0.04em;
  }
}
</style>
</head>

<body>

<header class="hero">
  <div class="hero-inner">
    <div class="company">セーフティ・デザイン</div>
    <div class="tagline">次の災害を、みんなで生き延びるために</div>
  </div>
</header>

<main class="section">
  <ul class="services">
    <li>防災啓発コンテンツの制作</li>
    <li>防災YouTube・X・TikTok等の運営</li>
    <li>障がい者防災</li>
    <li>防災イベントの企画・開催</li>
  </ul>
</main>

<footer>
  © Safety Design 2023
</footer>

</body>
</html>
